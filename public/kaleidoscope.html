<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color:#888;
/*      -webkit-transform:perspective(400px) rotateX(30deg); */
      }

      .editor {
        position:absolute;
        bottom:30px;
        right:30px;
        background-image: -webkit-linear-gradient(bottom, rgba(0,0,0,.85) 39%, rgba(255,255,255,.85) 88%);
        padding:12px;
      }
      
      .editor input {
        width:180px;
        font-size:12px;
        font-family:courier;
        font-weight:bold;
        display:block;
      }
      
      .editor .leaf {
        display:inline-block;
        border:1px solid #888;
/*        -webkit-transform:rotate(-90deg);*/
      }
    </style>
    <script type="text/javascript">maia = {};</script>
    <script type="text/javascript" src="/javascripts/lib/zepto.min.js"></script>
    <script type="text/javascript" src="/javascripts/utils.js"></script>
    <script type="text/javascript" src="/javascripts/kaleidoscope.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var scope = new maia.Kaleidoscope($('.editor input').val(), 120, 12),
            editor = new maia.KaleidoscopeEditor(scope);
        
        $(document).bind('keydown', function(e) {
          if(e.which == 32) {
            scope.playOrPause();
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="editor">
      <input type="text" value="/images/kaleidoscope/wooshes_00.png">
    </div>
  </body>
</html>
